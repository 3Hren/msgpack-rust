[package]
name = "rmp"
version = "0.8.14"
authors = ["Evgeny Safronov <division494@gmail.com>", "Kornel <kornel@geekhood.net>"]
license = "MIT"
description = "Pure Rust MessagePack serialization implementation"
repository = "https://github.com/3Hren/msgpack-rust"
documentation = "https://docs.rs/rmp"
readme = "README.md"
keywords = ["msgpack", "MessagePack"]
categories = ["encoding"]
edition = "2021"

[dependencies]
byteorder = { version = "1.4.2", default-features = false }
bytes = { version = "1.6.0", default-features = false, features = ["std"], optional = true }
futures = { version = "0.3.30", optional = true, default-features = false, features = ["std"] }
num-traits = { version = "0.2.14", default-features = false }
# This is macro_only ;)
paste = "1.0"

[features]
default = ["std", "async"]
async = ["std", "dep:futures", "dep:bytes"]
std = ["byteorder/std", "num-traits/std"]

[[example]]
name = "inspect"
required-features = ["std"]

[dev-dependencies]
quickcheck = "1.0.2"

[package.metadata.release]
tag-prefix = "{{crate_name}}/"

[badges]
maintenance = { status = "looking-for-maintainer" }
