[package]
name = "rmp"
version = "0.8.7"
authors = ["Evgeny Safronov <division494@gmail.com>"]
license = "MIT"
description = "Pure Rust MessagePack serialization implementation"
repository = "https://github.com/3Hren/msgpack-rust"
documentation = "https://docs.rs/rmp"
readme = "README.md"
keywords = ["msgpack", "MessagePack"]
categories = ["encoding"]

[dependencies]
nostd = { path = "../nostd", optional = true }
num-traits = { version = "0", default-features = false }
byteorder = { version = "1", default-features = false }

[dev-dependencies]
quickcheck = "0.3"

[features]
default = ["std"]
std = ["byteorder/std"]
alloc = ["nostd"]
