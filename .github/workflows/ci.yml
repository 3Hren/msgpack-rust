name: Continuous Integration
on:
    push:
    pull_request:

jobs:
    check:
        name: Tests
        runs-on: ubuntu-latest
        strategy:
            matrix:
                rust:
                    - stable
                    - beta
        steps:
            - uses: actions/checkout@v2
            - uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: ${{ matrix.rust }}
                  override: true
            - uses: actions-rs/cargo@v1
              with:
                  command: test
                  args: --all --all-features
