sudo: false
language: rust

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

rust:
  - nightly
  - stable
  - 1.13.0

env:
  - CRATE=rmp
  - CRATE=rmp-serialize
  - CRATE=rmp-serde
  - CRATE=rmpv
  - CRATE=rmpv-tests

matrix:
  exclude:
    - rust: 1.13.0
      env: CRATE=rmp-serde
    - rust: 1.13.0
      env: CRATE=rmpv-tests

before_script:
  - if [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then cargo install -f cargo-travis; fi
  - export PATH=$HOME/.cargo/bin:$PATH

script:
  - |
      (cd $CRATE && cargo test --verbose)

after_success:
  - if [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then cargo coveralls --all; fi
