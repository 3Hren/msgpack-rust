language: rust

sudo: false

# Necessary for `travis-cargo coveralls --no-sudo`.
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev

rust:
  - 1.13.0
  - stable
  - nightly

env:
  - CRATE=rmp
  - CRATE=rmp-serialize
  - CRATE=rmp-serde
  - CRATE=rmp-serde-tests
  - CRATE=rmpv
  - CRATE=rmpv-tests

matrix:
  exclude:
    - rust: 1.13.0
      env: CRATE=rmp-serde
    - rust: 1.13.0
      env: CRATE=rmp-serde-tests
    - rust: 1.13.0
      env: CRATE=rmpv-tests

# Load travis-cargo.
before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH

script:
  - (cd $CRATE && cargo test --verbose);

# Measure code coverage and upload to coveralls.io.
after_success:
  - (cd $CRATE && travis-cargo coveralls --no-sudo)
